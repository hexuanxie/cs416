<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <h1 class="main-header">MD-PhD 2018-2023 Yearly Cycle Matriculant Stats</h1>
    <h6 class="main-header"> Data source: https://www.aamc.org/data-reports/students-residents/data/2023-facts-enrollment-graduates-and-md-phd-data</h6>
    <h4 class="main-header">Click on data points for more detailed data</h4>
    <button id="prevButton">Previous</button>
    <button id="btn1">MCAT</button>
    <button id="btn2">GPA</button>
    <button id="btn3">Number of Matriculants</button>
    <button id="nextButton">Next</button>
    
    <div id="chart"></div>
    <div class="tooltip" id="tooltip" style="opacity: 0;"></div>
    <div id="details"></div>
        
    <script>
        let sildenum = 0;
        // var isGraphLoaded = false;
        const margin = { top: 30, right: 60, bottom: 70, left: 70 };
        const width = 900 - margin.left - margin.right;
        const height = 500 - margin.top - margin.bottom;

        const csvdata = [
            'data/mcat.csv',       // MCAT data
            'data/gpa.csv',        // GPA data
            'data/adrate.csv',     // Admission rate data
            'data/sumcat.csv',     // MCAT details data
            'data/sugpa.csv',      // GPA details data
            'data/people.csv'      // Admission details data
        ];

        const svg = d3.select('#chart').append('svg')
            .attr('width', width + margin.left + margin.right)
            .attr('height', height + margin.top + margin.bottom)
            .append('g')
            .attr('transform', `translate(${margin.left},${margin.top})`);

        const tooltip = d3.select('#tooltip');
        const details = d3.select('#details');

        function drawGraph(data, type){
            svg.selectAll('*').remove();

            let ynum, xnum;

            if (type === 'mcat'){
                ynum = d3.scaleLinear()
                    .domain([500, 530])
                    .range([height, 0]);
                
                xnum = d3.scaleBand()
                    .domain(data.map(d => d.year))
                    .range([0, width])
                    .padding(0.1);

                const line = d3.line()
                    .x(d => xnum(d.year) + xnum.bandwidth() / 2)
                    .y(d => ynum(d.value));

                svg.append('g')
                    .attr('class', 'y-axis')
                    .call(d3.axisLeft(ynum).ticks(6).tickFormat(d3.format('.1f')));

                svg.append('g')
                    .attr('class', 'x-axis')
                    .attr('transform', `translate(0,${height})`)
                    .call(d3.axisBottom(xnum))
                    .selectAll('text')
                    .attr('y', 20)
                    .attr('x', -25)
                    .attr('dy', '.35em')
                    .style('text-anchor', 'start');

                svg.append('text')
                    .attr('class', 'x-label')
                    .attr('text-anchor', 'middle')
                    .attr('x', width / 2)
                    .attr('y', height + margin.bottom - 10)
                    .text('Year');

                svg.append('text')
                    .attr('class', 'y-label')
                    .attr('text-anchor', 'middle')
                    .attr('transform', `rotate(-90)`)
                    .attr('y', -margin.left + 20)
                    .attr('x', -height / 2)
                    .text('MCAT Score');

                svg.append('path')
                    .data([data])
                    .attr('class', 'line')
                    .attr('d', line)
                    .style('stroke', 'green')
                    .style('stroke-width', 2);

                svg.selectAll('.dot')
                    .data(data)
                    .enter().append('circle')
                    .attr('class', 'dot')
                    .attr('cx', d => xnum(d.year) + xnum.bandwidth() / 2)
                    .attr('cy', d => ynum(d.value))
                    .attr('r', 8)
                    .style('fill', 'green')
                    .on('mouseover', (event, d) => {
                        tooltip.transition().duration(200).style('opacity', .9);
                        tooltip.html(`Year: ${d.year}<br>MCAT Score: ${d.value}`)
                            .style('left', `${event.pageX + 5}px`)
                            .style('top', `${event.pageY - 28}px`);
                    })
                    .on('mouseout', () => {
                        tooltip.transition().duration(500).style('opacity', 0);
                    })
                    .on('click', (event, d) => {
                        // Load detailed MCAT data
                        d3.csv('data/sumcat.csv').then(sumData => {
                            const yearData = sumData.find(yearD => yearD.year === d.year);
                            if (yearData) {
                                details.html(`
                                    <h3>MCAT Details for ${d.year}</h3>
                                    <p>MCAT CPBS: ${yearData['MCAT CPBS']}</p>
                                    <p>MCAT CARS: ${yearData['MCAT CARS']}</p>
                                    <p>MCAT BBLS: ${yearData['MCAT BBLS']}</p>
                                    <p>MCAT PSBB: ${yearData['MCAT PSBB']}</p>
                                `);
                            }
                        }).catch(error => {
                            console.error('Error loading the sumcat CSV file:', error);
                        });
                    });
                }
            
            else if (type === 'gpa'){
                ynum = d3.scaleLinear()
                    .domain([3.5, 4])
                    .range([height, 0]);

                xnum = d3.scaleBand()
                    .domain(data.map(d => d.year))
                    .range([0, width])
                    .padding(0.1);

                const line = d3.line()
                    .x(d => xnum(d.year) + xnum.bandwidth() / 2)
                    .y(d => ynum(d.value));

                svg.append('g')
                    .attr('class', 'y-axis')
                    .call(d3.axisLeft(ynum).ticks(6).tickFormat(d3.format('.2f')));
                
                svg.append('g')
                    .attr('class', 'x-axis')
                    .attr('transform', `translate(0,${height})`)
                    .call(d3.axisBottom(xnum))
                    .selectAll('text')
                    .attr('y', 20)
                    .attr('x', -25)
                    .attr('dy', '.35em')
                    .style('text-anchor', 'start');

                svg.append('text')
                    .attr('class', 'x-label')
                    .attr('text-anchor', 'middle')
                    .attr('x', width / 2)
                    .attr('y', height + margin.bottom - 10)
                    .text('Year');

                svg.append('text')
                    .attr('class', 'y-label')
                    .attr('text-anchor', 'middle')
                    .attr('transform', `rotate(-90)`)
                    .attr('y', -margin.left + 20)
                    .attr('x', -height / 2)
                    .text('GPA Total');

                svg.append('path')
                    .data([data])
                    .attr('class', 'line')
                    .attr('d', line)
                    .style('stroke', 'red')
                    .style('fill', 'none')
                    .style('stroke-width', 2);

                svg.selectAll('.dot')
                    .data(data)
                    .enter().append('circle')
                    .attr('class', 'dot')
                    .attr('cx', d => xnum(d.year) + xnum.bandwidth() / 2)
                    .attr('cy', d => ynum(d.value))
                    .attr('r', 8)
                    .style('fill', 'red')
                    .on('mouseover', (event, d) => {
                        tooltip.transition().duration(200).style('opacity', .9);
                        tooltip.html(`Year: ${d.year}<br>GPA: ${d.value}`)
                            .style('left', `${event.pageX + 5}px`)
                            .style('top', `${event.pageY - 28}px`);
                    })
                    .on('mouseout', () => {
                        tooltip.transition().duration(500).style('opacity', 0);
                    })
                    .on('click', (event, d) => {
                        // Load detailed GPA data
                        d3.csv('data/sugpa.csv').then(sugpaData => {
                            const yearData = sugpaData.find(yearD => yearD.year === d.year);
                            if (yearData) {
                                details.html(`
                                    <h3>GPA Details for ${d.year}</h3>
                                    <p>GPA Science: ${yearData['GPA Science']}</p>
                                    <p>GPA Non-Science: ${yearData['GPA Non-Science']}</p>
                                `);
                            }
                        }).catch(error => {
                            console.error('Error loading the sugpa CSV file:', error);
                        });
                    });
            }

            else if (type === 'adrate'){
                ynum = d3.scaleLinear()
                    .domain([30, 45])
                    .range([height, 0]);

                xnum = d3.scaleBand()
                    .domain(data.map(d => d.year))
                    .range([0, width])
                    .padding(0.1);

                const line = d3.line()
                    .x(d => xnum(d.year) + xnum.bandwidth() / 2)
                    .y(d => ynum(d.value));

                svg.append('g')
                    .attr('class', 'y-axis')
                    .call(d3.axisLeft(ynum).ticks(6).tickFormat(d3.format('.2f')));

                svg.append('g')
                    .attr('class', 'x-axis')
                    .attr('transform', `translate(0,${height})`)
                    .call(d3.axisBottom(xnum))
                    .selectAll('text')
                    .attr('y', 20)
                    .attr('x', -25)
                    .attr('dy', '.35em')
                    .style('text-anchor', 'start');

                svg.append('text')
                    .attr('class', 'x-label')
                    .attr('text-anchor', 'middle')
                    .attr('x', width / 2)
                    .attr('y', height + margin.bottom - 10)
                    .text('Year');

                svg.append('text')
                    .attr('class', 'y-label')
                    .attr('text-anchor', 'middle')
                    .attr('transform', `rotate(-90)`)
                    .attr('y', -margin.left + 20)
                    .attr('x', -height / 2)
                    .text('Admission Rate (%)');

            // Draw the line
                svg.append('path')
                    .data([data])
                    .attr('class', 'line')
                    .attr('d', line)
                    .style('stroke', 'blue')
                    .style('fill', 'none')         // see if works
                    .style('stroke-width', 2);

                svg.selectAll('.dot')
                    .data(data)
                    .enter().append('circle')
                    .attr('class', 'dot')
                    .attr('cx', d => xnum(d.year) + xnum.bandwidth() / 2)
                    .attr('cy', d => ynum(d.value))
                    .attr('r', 8)
                    .style('fill', 'blue')
                    .on('mouseover', (event, d) => {
                        tooltip.transition().duration(200).style('opacity', .9);
                        tooltip.html(`Year: ${d.year}<br>Rate: ${d.value}%`)
                            .style('left', `${event.pageX + 5}px`)
                            .style('top', `${event.pageY - 28}px`);
                    })
                    .on('mouseout', () => {
                        tooltip.transition().duration(500).style('opacity', 0);
                    })
                    .on('click', (event, d) => {
                        // Load detailed admission data
                        d3.csv('data/people.csv').then(peopleData => {
                            const yearData = peopleData.find(yearD => yearD.year === d.year);
                            if (yearData) {
                                details.html(`
                                    <h3>Admission Details for ${d.year}</h3>
                                    <p>Applicants: ${yearData.applicants}</p>
                                    <p>Matriculants: ${yearData.matriculants}</p>
                                `);
                            }
                        }).catch(error => {
                            console.error('Error loading the people CSV file:', error);
                        });
                    });
            }
        }

        function loadData(csvfile, type){
            d3.csv(csvfile).then(data => {
                data.forEach(d => {
                    if (type === 'mcat') {
                        d.value = +d['Total MCAT'];
                    } 
                    else if (type === 'gpa') {
                        d.value = +d['GPA Total'];
                    }

                    else{ 
                        d.value = +d['admission rate'];
                    }
                });
                drawGraph(data, type);
            }).catch(error => {
                console.error('Error loading the CSV file:', error);
            });
        }

        function printData(sildenum){
            if (sildenum == 0){
                loadData(csvdata[sildenum], 'mcat');
            }
            else if(sildenum == 1){
                loadData(csvdata[sildenum], 'gpa');
            }
            else if(sildenum == 2){
                loadData(csvdata[sildenum], 'adrate');
            };
        }

        document.getElementById('btn1').addEventListener('click', () => {
            sildenum = 0;
            printData(sildenum);
        });

        document.getElementById('btn2').addEventListener('click', () => {
            sildenum = 1;
            printData(sildenum);
        });

        document.getElementById('btn3').addEventListener('click', () => {
            sildenum = 2;
            printData(sildenum);
        });

        // Event listeners for navigation buttons
        document.getElementById('prevButton').addEventListener('click', () => {
            if (sildenum == 0) {
                printData(sildenum);
            }
            sildenum = (sildenum - 1 + csvdata.length) % csvdata.length;
            printData(sildenum);
        });

        document.getElementById('nextButton').addEventListener('click', () => {
            sildenum = (sildenum + 1) % csvdata.length;
            printData(sildenum);
        });
    
    </script>
</body>
</html>
